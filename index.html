<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyWebsite</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    
  </head>
  
  <body>
    <!-- jumbotron -->
    <section class="header" id="header">
      <div class="container">
      
        <div class="row text-center">
          <div class="col-xs-12">
            <h1>Ramalan</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            
            <span id="snama" style="font-size: 25px; color: yellow; font-style: italic;">masukan nama anda</span> <br>
            <input type="text" name="nama" id="nama" placeholder="maksimal 30 karakter" maxlength="30"><br>
            <button id="masuk">MASUK</button>

          </div>
        </div>

      </div>
    </section>
    <!-- ahir jumbotron -->
    <!-- awal -->
    <section class="header2" id="header2">
      <div class="container text-center">
        <div class="pilihan text-center">

          <div class="row">
            <div class="col-xs-12">
              <h1 id="datanama" style="font-size: 30px; color: yellow"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p style="font-size: 18px; color: yellow">Apakah anda yakin ingin mati..?</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5 col-xs-offset-1">
              <button id="yes" class="glyphicon glyphicon-ok" style="background-color: blue;">YES</button>
            </div>
            <div class="col-xs-5">
              <button id="no" class="glyphicon glyphicon-remove" style="background-color: red;">NO</button>
            </div>
          </div>


        </div>
        
      </div>
    </section>
    <!-- ahir -->
    <!-- header 4 -->
    <section class="header4" id="header4">
      <div class="container text-center">
        <div class="row">
          <div class="col-xs-12">
            <h1 id="paksa" style="color: aqua; font-weight: bold; font-size: 50px; text-shadow:2px 2px 2px red;"></h1>
            <button id="lagi">kembali</button>
          </div>
        </div>
      </div>
    </section>
    <!-- header 4 ahir -->
    <!-- hasil -->
    <section class="header3" id="header3">
      <div class="container text-center">
        
        <div class="kotakhasil" style="border-radius: 7px;">
          <div class="row">
          <div class="col-xs-12">
            <h1 style="font-weight: bold;">hasil</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p id="hasil" style="font-size:25px;"></p>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button id="coba">Coba lagi</button>
          </div>
        </div>
      </div>

      <audio id="a1">
        <source src="audio/button-09.wav" type="audio/wav">
      </audio>
      <audio id="a2">
        <source src="audio/button-14.wav" type="audio/wav">
      </audio>
      <audio id="a3">
        <source src="audio/im.wav" type="audio/wav">
      </audio>
      <audio id="a4">
        <source src="audio/ketik1.wav" type="audio/wav">
      </audio>

    </section>
    <!-- ahir hasil -->
    
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
